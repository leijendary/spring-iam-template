auth:
  issuer: http://localhost

verification:
  password:
    nominate:
      url: http://localhost:3000/password/nominate

spring:
  data:
    redis:
      ssl: false
  datasource:
    primary:
      maximumPoolSize: 5
    readonly:
      maximumPoolSize: 5
  kafka:
    jaas:
      enabled: false
    properties:
      sasl:
        mechanism: PLAIN
    security:
      protocol: PLAINTEXT